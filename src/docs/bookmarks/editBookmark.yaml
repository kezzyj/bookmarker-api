Bookmark Edition
---
tags:
  - Bookmarks
parameters:
  - name: body
    description: The body should contain the url data
    in: body
    required: true
    schema:
      type: object
      required:
        - "url"
      properties:
        url:
          type: "url"
          example: "http://www.google.com"
        body:
          type: "body"
          example: "name of the url"
responses:
  201:
    description: When a bookmark is successfully Edited

  400:
    description: When a bookmark is not successfully Edited

